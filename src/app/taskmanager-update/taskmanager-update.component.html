<div class="container taskmanager-add">
  <div class="row text-center">
    <h4>Update Taskmanager</h4>
    <h6>Please fill all fields.</h6>
  </div>
  <hr>
  <div class="row">
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <p>Description:</p> <input type="text" formControlName="description" placeholder="Add Description" />
        <div *ngIf="submitted && f.description.errors" class="form-error">
          <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
      </div>
      <div class="form-group">
        <p>Id:</p> <input type="number" formControlName="id" placeholder="Add Id" />
        <div *ngIf="submitted && f.id.errors" class="form-error">
          <div *ngIf="f.id.errors.required">Id is required</div>
        </div>
      </div>
      <div class="form-group">
        <p>Priority:</p> <input type="text" formControlName="priority" placeholder="Add Priority" />
        <div *ngIf="submitted && f.priority.errors" class="form-error">
          <div *ngIf="f.priority.errors.required">Priority is required</div>
        </div>
      </div>
      <div class="form-group">
        <p>Status:</p> <input type="text" formControlName="status" placeholder="Add Status" />
        <div *ngIf="submitted && f.status.errors" class="form-error">
          <div *ngIf="f.status.errors.required">Status is required</div>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Update Task</button>
        <button class="btn btn-danger" mat-raised-button [mat-dialog-close]="true" color="primary">Close</button>
      </div>
    </form>
  </div>
</div>
